<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Welcome login</title>
    </head>
    <body>
        <div class="welcome" ref="{modalRef}">
            <div class="welcome__main">
                <h3>Welcome! Let &#180;s get started</h3>
                <span>Click on the button to proceed</span>
                <img
                    src="./img/login/animals_hello.svg"
                    alt="Welcome"
                    loading="lazy"
                    class="animals_welcome"
                />
            </div>

            <div class="Seller_wrapper_button js-seller-button">
                <button type="button" class="Seller_button">Seller</button>
            </div>
            <div class="Customer_wrapper_button js-customer-button">
                <button type="button" class="Customer_button">Customer</button>
            </div>

            <button class="close" type="button">&#215;</button>
            <!-- <AnimationCircle
                maxWidth="{730}"
                maxHeight="{570}"
                class="big"
            /> -->
        </div>
    </body>
</html>
